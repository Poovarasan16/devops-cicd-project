apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-demo-app-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
  - host: demo.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: devops-demo-app-service
            port:
              number: 80
